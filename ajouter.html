<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Grimoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="ajouter.css">
<link rel="shortcut icon" href="img/0cd44ea6-b636-43eb-b57e-28b4843c6c95.png" type="image/x-icon">
</head>
<body>

<main>
    
    <h2>Add Grimoire</h2>

    
    <form id="formLivre">
      
        <input type="text" id="titre" placeholder="Cursed title..." required>
        
        <input type="text" id="auteur" placeholder="Author..." required>
        
        <input type="text" id="annee" placeholder="Year of production..." min="0" required>
        
        <input type="text" id="prix" placeholder="Price (usdt)..." min="0" step="0.1" required>
        
        <input type="url" id="image" placeholder="image link..." required>
        
        <label for="disponible">
            <input type="checkbox" id="disponible"> Available
        </label>
        
        <button type="submit">add to the library</button>
    </form>
</main>

<script src="ajouter.js"></script>

</body>
</html>
